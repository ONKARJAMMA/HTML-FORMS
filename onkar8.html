<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>html entities</title>

</head>
<body>
    <div class="container"></div>
    <p>This is the paragraph</p>
    
    <!--here  we are giving the space but the html eliminate all the spaces -->
    <!--for gib=ving the space in the output we need to give the entities-->
    <div class="container"></div>
    <p>This is another           paragraph</p>     
     <!--for giving the space in the output we need to give the entity-->
     <div class="container"></div>
    <p>This is also the &nbsp;paragraph</p>
    <!-- like if we also need to set the <p></p>tags in the output -->
    <div class="container"></div>
    <p>This is also the &lt;p&gt;paragraph</p>
    <p>pound is written like this &pound;</p>
    <p>copyright is written like this &copy;</p>
