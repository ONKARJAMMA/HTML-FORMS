<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External links and images</title>
</head>
<body>
    <a href="https://google.com">go to google</a>
    <a href="https://facebook.com">go to the facebook</a>
    <a href="https://instagram.com">go to the instagram</a>
    <a href="https:'//linkdin.com">go to the linkdin</a>
<!--here a is the tag and href is the attribute-->
<!--this is for opening a new tab in the  browser 
we just need to only use the target attribute for doing this-->
    <a href="https://google.com"target="_blank">go to google</a><br>
    <a href="https://facebook.com"target="_blank">go to the facebook</a><br>
    <a href="https://instagram.com"target="_blank">go to the instagram</a><br>
    <a href="https://linkdin.com"target="_blank">go to the linkdin</a><br>
<!--here a is the tag and href is the attribute
     here target is also a attribute-->
<!-- we can also link internal links of files-->
    <a href="/onkar2.html"target="_blank">onkars file </a><br>


   <!-- image is not present hence alt text is shown-->
    <img src="onkar.jpeg" alt="Error loading images">
    <img src="" alt="remote image">
    <img src="https://source.unsplash.com/" alt="loasding">
    <img src="https://unsplash.com/developers" alt="sdeads">
    <!--this link is very imporatant from my point of view like this can give the random images everytime whenever we load the image-->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="remote images">
    
    <!--there is one more thing that we can add is we also give some specific amount of termes like water nature something for our image-->
    <img src="https//:source.unsplash.com/weekly?nature" alt="random images">
    
    


</body>
</html>
