<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in html</title>
</head>
<body>
    <h3>Ids and classes in html</h3>
    <!--here id is given only one element in entire website we will learn the use of id in javascript-->
    <div
        id="mainbox" class="redbg blackborder">

    </div>
    <!-- Emmet -->
    <!-- The shortcut for commenting the line is ctrl + forward slash -->
    <!-- let here dot is for class and # is for id -->
    <span class="redBG"></span>
    <span id="mainspan"></span> 
    <div class="redBG blackborder anotherClass"></div>
    <!-- emmete takes div tag as default -->
    <div class="blackbackground"></div>
    <!-- CREATING MULTIPLE ELEMENTS USING Emmt -->
    <!-- span.myclass.myclass2.myclass3 -->
    <!-- *4 to print 4 similar elements using emmete -->
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
</body>
</html>
